<app-header [mostrarToolBar]="true" [titulo]="'Recuperación de contraseña'" [rutaRegresar]="'login'" [logo]="true"
	[atras]="true"></app-header>

<ion-content>
	<ion-grid fixed>
		<form #formularioRecuperacion="ngForm">
			<ion-row>
				<ion-col size="12">
					<ion-item>
						<ion-label position="floating">Correo</ion-label>
						<ion-input name="correo" [(ngModel)]="correo" #correoInp="ngModel" required></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size="12">
					<ion-button (click)="enviarCorreo()" expand="block" color="warning" shape="round"
						[disabled]="formularioRecuperacion.invalid">
						Recuperar contraseña
					</ion-button>
				</ion-col>
			</ion-row>
		</form>
	</ion-grid>


</ion-content>

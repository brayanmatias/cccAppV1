<app-header [logo]="true" [menu]="true" [mostrarToolBar]="true" [titulo]="'Comunicados'"></app-header>

<ion-content>
  <ion-card mode="ios" *ngFor="let comunicado of comunicados">
    <ion-grid  *ngIf="comunicado.description.length < 100">
      <ion-row>
        <ion-col size="3">
          <ion-img src="{{comunicado.img_src}}"></ion-img>
        </ion-col>
        <ion-col>
          <ion-row>
            <ion-col>
              <ion-label style="font-size: 17px; font-weight: 500;">
                {{comunicado.title}}
              </ion-label>
            </ion-col>
          </ion-row>
          
          <ion-row>
            <ion-col>
              <ion-label style="font-size: 16px;">
                {{comunicado.description}}
              </ion-label>
            </ion-col>
          </ion-row>
          
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid *ngIf="comunicado.description.length > 100">
      <ion-row>
        <ion-col>
          <ion-label style="font-size: 17px; font-weight: 500;">
            {{comunicado.title}}
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label  style="font-size: 16px;">
            {{comunicado.description}}
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-row style="margin-top: 0px;" class="ion-justify-content-center">
        <ion-col >
          <ion-img src="{{comunicado.img_src}}"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>

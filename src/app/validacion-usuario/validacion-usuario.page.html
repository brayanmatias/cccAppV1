<app-header [mostrarToolBar]="true" [logo]="true" [atras]="true" [titulo]="'Validación'" class="animate__animated animate__fadeIn animate__fast"></app-header>
<ion-content >
	<ion-grid fixed>
		<form #formulario="ngForm">
			<ion-row>
				<ion-col size="12">
					<ion-item>
						<ion-label position="floating">Número de socio</ion-label>
						<ion-input name="numeroSocio" [(ngModel)]="socioEdicion.NoAsociado" #noSocioInp="ngModel"
							(keypress)="numeroEntero($event)" required></ion-input>
					</ion-item>
					<ion-label color="danger" class="ion-margin-horizontal" *ngIf="existeError(noSocioInp)">
						Requerido
					</ion-label>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size="12" class="ion-text-center">
					<ion-item>
						<ion-label position="floating">Fecha de nacimiento</ion-label>
						<ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="socioEdicion.FechaNacimiento"
							#fechaNacimientoInp="ngModel" name="fechaNacimiento" type="date" pickerFormat="YYYY-MM-DD"
							cancel-text="Cancelar" done-text="Aceptar" required></ion-datetime>
						<!-- <ion-input name="fechaNacimiento" type="date" [(ngModel)]="socioEdicion.FechaNacimiento"
							#fechaNacimientoInp="ngModel" required></ion-input> -->
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size="12" class="ion-text-center">
					<ion-button (click)="validarUsuario()" expand="block" color="warning" shape="round"
						[disabled]="formulario.invalid">
						Aceptar
					</ion-button>
				</ion-col>
			</ion-row>
		</form>
	</ion-grid>
</ion-content>

<app-header [logo]="false" [atras]="true" [mostrarToolBar]="true" [titulo]="'Mis reservaciones'"></app-header>

<ion-content color="light">
  <ion-card mode="ios" *ngFor="let reservacion of reservaciones">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-text>Fecha: <span>{{reservacion.fecha_creacion}}</span></ion-text>
          </ion-col>

          <ion-col size="12">
            <ion-text>Horario: <span>{{reservacion.inicio}} - {{reservacion.final}}</span></ion-text>
          </ion-col>

          <ion-col size="12">
            <ion-text>Area: <span>{{reservacion.area}}</span></ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

    <ion-icon name="calendar" style="position: absolute; right: 6px; top: 6px; zoom:1.5;"></ion-icon>
  </ion-card>
</ion-content>

<app-header [mostrarToolBar]="true" [atras]="true" [titulo]="'Registro'" [logo]="true"
	[rutaRegresar]="'validar-usuario'"></app-header>
<ion-content>
	<ion-grid class="ion-margin-vertical">
		<form #formularioRegistro="ngForm">
			<ion-row>
				<ion-col size="12">
					<ion-item>
						<ion-label position="floating">Usuario</ion-label>
						<ion-input type="text" name="usuario" [(ngModel)]="usuario.usuario" #usuarioInp="ngModel">
						</ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size="12">
					<ion-item>
						<ion-label position="floating">Correo</ion-label>
						<ion-input type="email" [pattern]="constantes.EXPRESIONES_REGULARES.CORREO" name="correo"
							[(ngModel)]="usuario.correo" #correoInp="ngModel">
						</ion-input>
					</ion-item>
					<ion-label color="danger" class="ion-margin-horizontal" *ngIf="existeError(correoInp)">
						Ingrese un correo válido
					</ion-label>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size="12">
					<ion-item>
						<ion-label position="floating">Contraseña</ion-label>
						<ion-input type="password" name="contrasena" [(ngModel)]="usuario.contrasena"
							#contrasenaInp="ngModel">
						</ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size="12" class="ion-text-center">
					<ion-button (click)="registrar()" expand="full" color="warning" shape="round">
						Registrar
					</ion-button>
				</ion-col>
			</ion-row>
		</form>
	</ion-grid>
</ion-content>

<app-header [mostrarToolBar]="false"></app-header>
<ion-content>
	<ion-grid class="ion-margin-vertical">
		<form #formularioLogin="ngForm">
			<ion-row>
				<ion-col size="12">
					<ion-item>
						<ion-label position="floating">Correo electronico de socio:</ion-label>
						<ion-input name="correo" [(ngModel)]="correo" #correoInp="ngModel"
							[pattern]="constantes.EXPRESIONES_REGULARES.CORREO" required></ion-input>
					</ion-item>
					<ion-label color="danger" class="ion-margin-horizontal" *ngIf="existeError(correoInp, 'required')">
						Requerido
					</ion-label>
					<ion-label color="danger" class="ion-margin-horizontal" *ngIf="existeError(correoInp, 'pattern')">
						Correo no valido
					</ion-label>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size="12">
					<ion-item>
						<ion-label position="floating">Contraseña:</ion-label>
						<ion-input name="contrasena" type="password" [(ngModel)]="contrasena" #contrasenaInp="ngModel"
							required>
						</ion-input>
					</ion-item>
					<ion-label color="danger" class="ion-margin-horizontal" *ngIf="existeError(contrasenaInp)">
						Requerido
					</ion-label>
				</ion-col>
			</ion-row>
		</form>
		<ion-row>
			<ion-col offset="1" size="10" class="ion-text-center">
				<ion-button color="warning" shape="round" expand="full" class="ion-text-capitalize" (click)="entrar()"
					[disabled]="formularioLogin.invalid">Ingresar</ion-button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col offset="1" size="5">
				<ion-button (click)="navegar('recuperar-contrasena')" expand="block"
					class="ion-text-capitalize font-size-12px" color="medium">
					Olvidé mi contraseña
				</ion-button>
			</ion-col>
			<ion-col size="5">
				<ion-button (click)="navegar('validar-usuario')" expand="block"
					class="ion-text-capitalize font-size-12px" color="medium">
					Regístrate
				</ion-button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>

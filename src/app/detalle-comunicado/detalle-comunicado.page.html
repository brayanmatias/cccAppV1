<app-header [logo]="false" [menu]="true" [mostrarToolBar]="true" [titulo]="'Detalle'"></app-header>

<ion-content color="light">
  <ion-card mode="ios"> 
    <ion-img src="{{comunicado.img_src}}"></ion-img>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-label class="title">
              {{comunicado.title}}
            </ion-label>
          </ion-col>

          <ion-col size="12">
            <ion-label class="description">
              {{comunicado.description}}
            </ion-label>
          </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center">
          <ion-col size="auto">
            <ion-button color="custom" fill="outline" (click)="openPage(comunicado.url)">
              Abrir pagina del evento
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>



    </ion-card-content>
  </ion-card>
</ion-content>

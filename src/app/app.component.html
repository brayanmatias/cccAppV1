<ion-app>
	<ion-split-pane contentId="main-content">
		<ion-menu contentId="main-content" type="overlay">

			<ion-header>
				<ion-toolbar color="fondo-menu" class="toolbar">
					<ion-img src="./assets/images/logo_ccc.png" class="imagen_logo_menu"></ion-img>
					<ion-list-header>¡Bienvenido!</ion-list-header>
					<ion-note>{{email}}</ion-note>
				</ion-toolbar>
			</ion-header>
			<ion-content>
				<ion-list id="listaMenu">
					<ion-menu-toggle auto-hide="false" *ngFor="let page of appPages; let i = index">
						<ion-item (click)="selectedIndex = i" routerDirection="forward" [routerLink]="[page.url]"
							lines="none" detail="false" [class.selected]="selectedIndex == i">
							<ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'">
							</ion-icon>
							<ion-label>{{ page.title }}</ion-label>
						</ion-item>
					</ion-menu-toggle>
					<ion-item lines="none" detail="false" (click)="logOut()">
						<ion-icon slot="start" [ios]="'exit-outline'" [md]="'exit-sharp'">
						</ion-icon>
						<ion-label>Cerrar sesión</ion-label>
					</ion-item>
				</ion-list>
			</ion-content>
		</ion-menu>
		<ion-router-outlet id="main-content"></ion-router-outlet>
	</ion-split-pane>
</ion-app>

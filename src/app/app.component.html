<ion-app>
	<ion-split-pane contentId="main-content">
		<ion-menu contentId="main-content" type="overlay">

			<ion-header>
				<ion-toolbar color="fondo-menu" class="toolbar">
					<ion-img src="./assets/images/logo_ccc.png" class="imagen_logo_menu"></ion-img>
					<ion-list-header>Â¡Bienvenido!</ion-list-header>
					<ion-note>{{email}}</ion-note>
				</ion-toolbar>
			</ion-header>
			<ion-content>
				<ion-list id="listaMenu">
					<ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
						<ion-item (click)="selectedIndex = i" routerDirection="forward" [routerLink]="[p.url]" lines="none"
							detail="false" [class.selected]="selectedIndex == i">
							<ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
							<ion-label>{{ p.title }}</ion-label>
						</ion-item>
					</ion-menu-toggle>
				</ion-list>
			</ion-content>
		</ion-menu>
		<ion-router-outlet id="main-content"></ion-router-outlet>
	</ion-split-pane>
</ion-app>

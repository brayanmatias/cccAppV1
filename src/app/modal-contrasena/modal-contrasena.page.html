<ion-header [translucent]="true">
	<ion-toolbar color="warning">
		<ion-buttons slot="start">
			<ion-button (click)="modalCtl.dismiss()" expand="block" fill="clear" shape="round">
				<ion-icon name="close-outline"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title>
			Cambiar contraseña
		</ion-title>
	</ion-toolbar>
</ion-header>
<!-- <ion-img src="./assets/images/logo_ccc.png" class="logo" style="background-color: white !important;">
</ion-img> -->
<ion-content>

	<ion-grid>
		<form #formularioContrasena="ngForm">
			<ion-row>
				<ion-col size="12">
					<ion-item>
						<ion-label position="floating">Contraseña anterior</ion-label>
						<ion-input name="contraAnterior" [(ngModel)]="contrasenaAnterior"
							#contrasenaAnteriorInp="ngModel" required></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size="12">
					<ion-item>
						<ion-label position="floating">Nueva contraseña</ion-label>
						<ion-input name="contrasenaNueva" [(ngModel)]="contrasenaNueva" #contrasenaNuevaInp="ngModel"
							required></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size="12">
					<ion-item>
						<ion-label position="floating">Confirmar contraseña</ion-label>
						<ion-input name="contrasenaConfirmacion" [(ngModel)]="contrasenaConfirmacion"
							#contrasenaConfirmacionInp="ngModel" required></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size="12">
					<ion-button (click)="guardar()" color="warning" expand="block" shape="round"
						[disabled]="formularioContrasena.invalid">
						Cambiar contraseña
					</ion-button>
				</ion-col>
			</ion-row>
		</form>
	</ion-grid>

</ion-content>
